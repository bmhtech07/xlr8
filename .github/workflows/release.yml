name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - "src/xlr8/**"
      - "rust/xlr8_rust/**"
      - "pyproject.toml"
      - "README.md"
      - "README_PYPI.md"
      - ".github/workflows/release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Check version and determine if release is needed
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      release_needed: ${{ steps.check_tag.outputs.release_needed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          TAG_NAME="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (tag $TAG_NAME)"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "release_needed=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists; skipping release.";
          else
            echo "release_needed=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME is new; proceeding.";
          fi

  # Build wheels for each platform and Python version
  build-wheels:
    needs: check-version
    if: needs.check-version.outputs.release_needed == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          manylinux: auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build source distribution
  build-sdist:
    needs: check-version
    if: needs.check-version.outputs.release_needed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Create release and publish to PyPI
  release:
    needs: [check-version, build-wheels, build-sdist]
    if: needs.check-version.outputs.release_needed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all

      - name: Gather all dists
        run: |
          mkdir -p dist
          find dist_all -type f -name "*.whl" -exec cp -v {} dist/ \;
          find dist_all -type f -name "*.tar.gz" -exec cp -v {} dist/ \;
          echo "=== dist ===" && ls -la dist/

      - name: Create and push tag
        run: |
          TAG_NAME="${{ needs.check-version.outputs.tag_name }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.tag_name }}
          name: XLR8 ${{ needs.check-version.outputs.tag_name }}
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.XLR8_PYPI_TOKEN }}
          packages-dir: dist/
          skip-existing: true