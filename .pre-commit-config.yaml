repos:
  # Ruff - Fast Python linter and formatter (using system ruff from uv)
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]
        require_serial: true
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
        require_serial: true

  # nbstripout - Strip notebook outputs
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # Version bump enforcement
  - repo: local
    hooks:
      - id: version-bump
        name: version bump required when package changes
        entry: python scripts/check_version_bump.py
        language: system
        pass_filenames: false

  # pytest - Run tests before commit
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
